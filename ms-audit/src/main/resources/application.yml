server:
  port: 8095
  servlet:
    context-path: /

spring:
  application:
    name: ms-audit

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/guce_audit
    username: guce_admin
    password: guce_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          batch_size: 50
    open-in-view: false

  # Liquibase
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ms-audit
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: cm.guce.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Elasticsearch (optional, for advanced search)
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/e-guce-hub
          jwk-set-uri: http://localhost:8180/realms/e-guce-hub/protocol/openid-connect/certs

# Audit Configuration
audit:
  retention:
    enabled: true
    years: 2
  elasticsearch:
    enabled: false
    index-prefix: guce-audit
  kafka:
    topic: audit-events

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    cm.guce: DEBUG
    org.springframework.security: DEBUG
    org.elasticsearch: INFO

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/guce_audit

  kafka:
    bootstrap-servers: kafka:9092

  elasticsearch:
    uris: http://elasticsearch:9200

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/e-guce-hub
          jwk-set-uri: http://keycloak:8080/realms/e-guce-hub/protocol/openid-connect/certs

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 100

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

  elasticsearch:
    uris: ${ELASTICSEARCH_URIS}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

audit:
  elasticsearch:
    enabled: true
  retention:
    years: 7

logging:
  level:
    cm.guce: INFO
