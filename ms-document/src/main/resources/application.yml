server:
  port: 8091
  servlet:
    context-path: /

spring:
  application:
    name: ms-document

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/guce_document
    username: guce_admin
    password: guce_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

  # Liquibase
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  # File upload limits
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: ms-document
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/e-guce-hub
          jwk-set-uri: http://localhost:8180/realms/e-guce-hub/protocol/openid-connect/certs

# MinIO Configuration
minio:
  endpoint: http://localhost:9000
  access-key: minio_admin
  secret-key: minio_secret
  bucket:
    documents: guce-documents
    archives: guce-archives
  presigned-url-expiry: 3600 # seconds

# Document Configuration
document:
  storage:
    max-file-size: 104857600 # 100MB in bytes
    allowed-content-types:
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - image/jpeg
      - image/png
      - image/gif
      - text/plain
      - text/csv
    archive-after-days: 365
  reference:
    prefix: DOC
    format: "{prefix}-{tenant}-{year}-{sequence}"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    cm.guce: DEBUG
    io.minio: INFO
    org.springframework.security: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/guce_document

  kafka:
    bootstrap-servers: kafka:9092

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/e-guce-hub
          jwk-set-uri: http://keycloak:8080/realms/e-guce-hub/protocol/openid-connect/certs

minio:
  endpoint: http://minio:9000

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 50

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}

logging:
  level:
    cm.guce: INFO
    io.minio: WARN
