version: '3.8'

# =============================================================================
# E-GUCE 3G - Docker Compose pour environnement de developpement local
# =============================================================================
#
# ARCHITECTURE GLOBALE:
# --------------------
# Ce fichier configure l'infrastructure pour DEUX types de systemes:
#
# 1. E-GUCE 3G GENERATOR HUB (Multi-Tenant)
#    - URL: https://e-guce-hub.com
#    - Keycloak Realm: e-guce-hub
#    - Role: Plateforme centrale de generation et monitoring des instances
#
# 2. INSTANCES GUCE (Single-Tenant)
#    - URL: https://guce-{pays}.com (ex: https://guce-cameroun.com)
#    - Keycloak Realm: guce-cameroun (un realm par instance)
#    - Role: Instances autonomes deployees separement
#
# En developpement local, tous les services tournent ensemble.
# En production, chaque instance a sa propre infrastructure.
#
# =============================================================================

services:

  # ===========================================
  # BASE DE DONNEES PRINCIPALE
  # ===========================================
  # En production:
  # - Hub: Base de donnees partagee multi-tenant
  # - Instances: Chaque instance a sa propre DB dediee
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: guce-postgres
    environment:
      POSTGRES_USER: guce
      POSTGRES_PASSWORD: guce
      POSTGRES_DB: guce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - guce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS (Cache et Sessions)
  # ===========================================
  # Utilise pour:
  # - Cache des referentiels
  # - Sessions utilisateurs
  # - Rate limiting
  # ===========================================

  redis:
    image: redis:7-alpine
    container_name: guce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - guce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MONGODB (Documents et Logs)
  # ===========================================
  # Utilise pour:
  # - Stockage des documents JSON complexes
  # - Historique des configurations
  # - Logs structures
  # ===========================================

  mongodb:
    image: mongo:7
    container_name: guce-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: guce
      MONGO_INITDB_ROOT_PASSWORD: guce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - guce-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # KAFKA (Event Streaming)
  # ===========================================
  # Utilise pour:
  # - Communication asynchrone entre microservices
  # - Events de workflow (Camunda)
  # - Communication Hub <-> Instances (metriques, logs)
  # ===========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: guce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - guce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: guce-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - guce-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: guce-kafka-ui
    depends_on:
      - kafka
      - keycloak
    ports:
      - "8083:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: guce-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      # Keycloak SSO OAuth2
      AUTH_TYPE: OAUTH2
      AUTH_OAUTH2_CLIENT_NAME: keycloak
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENTID: kafka-ui
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENTSECRET: kafka-ui-sso-secret
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_SCOPE: openid,profile,email,roles
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_REDIRECTURI: "{baseUrl}/login/oauth2/code/{registrationId}"
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUERURI: http://keycloak:8080/realms/e-guce-hub
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_USERNAMEATTRIBUTE: preferred_username
    networks:
      - guce-network

  # ===========================================
  # CAMUNDA 8 / ZEEBE (Workflow Engine)
  # ===========================================
  # Moteur BPMN pour:
  # - Workflow des procedures (declarations, certificats)
  # - Orchestration des taches
  # - Gestion des processus metier
  # ===========================================

  zeebe:
    image: camunda/zeebe:8.4.0
    container_name: guce-zeebe
    ports:
      - "26500:26500"
      - "9600:9600"
    environment:
      ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME: io.camunda.zeebe.exporter.ElasticsearchExporter
      ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL: http://elasticsearch:9200
      ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_INDEX_PREFIX: zeebe-record
    volumes:
      - zeebe_data:/usr/local/zeebe/data
    depends_on:
      - elasticsearch
    networks:
      - guce-network

  operate:
    image: camunda/operate:8.4.0
    container_name: guce-operate
    ports:
      - "8081:8080"
    environment:
      CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS: zeebe:26500
      CAMUNDA_OPERATE_ELASTICSEARCH_URL: http://elasticsearch:9200
      CAMUNDA_OPERATE_ZEEBEELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - zeebe
      - elasticsearch
    networks:
      - guce-network

  tasklist:
    image: camunda/tasklist:8.4.0
    container_name: guce-tasklist
    ports:
      - "8082:8080"
    environment:
      CAMUNDA_TASKLIST_ZEEBE_GATEWAYADDRESS: zeebe:26500
      CAMUNDA_TASKLIST_ELASTICSEARCH_URL: http://elasticsearch:9200
      CAMUNDA_TASKLIST_ZEEBEELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - zeebe
      - elasticsearch
    networks:
      - guce-network

  # ===========================================
  # ELASTICSEARCH (Search & Analytics)
  # ===========================================
  # Utilise pour:
  # - Recherche full-text sur les declarations
  # - Indexation des documents
  # - Analytics Camunda
  # ===========================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: guce-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - guce-network
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # KEYCLOAK (IAM - Identity Access Management)
  # ===========================================
  # Configuration Multi-Realm:
  # - Realm "e-guce-hub": Utilisateurs du Hub (admins, tenant managers)
  # - Realm "guce-cameroun": Utilisateurs de l'instance Cameroun
  # - Autres realms pour chaque instance pays
  #
  # Les realms sont importes automatiquement depuis:
  # ./infrastructure/keycloak/realms/
  # ===========================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.3
    container_name: guce-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/guce
      KC_DB_USERNAME: guce
      KC_DB_PASSWORD: guce
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./infrastructure/keycloak/realms:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guce-network

  # ===========================================
  # MINIO (Stockage Objet S3 - GED)
  # ===========================================
  # Utilise pour:
  # - Stockage des documents (PDF, images)
  # - GED (Gestion Electronique des Documents)
  # - Archivage des declarations
  # ===========================================

  minio:
    image: minio/minio:latest
    container_name: guce-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: guce
      MINIO_ROOT_PASSWORD: guceminio
      # Keycloak SSO OIDC
      MINIO_IDENTITY_OPENID_CONFIG_URL: http://keycloak:8080/realms/e-guce-hub/.well-known/openid-configuration
      MINIO_IDENTITY_OPENID_CLIENT_ID: minio
      MINIO_IDENTITY_OPENID_CLIENT_SECRET: minio-sso-secret
      MINIO_IDENTITY_OPENID_CLAIM_NAME: roles
      MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email
      MINIO_IDENTITY_OPENID_REDIRECT_URI: http://localhost:9001/oauth_callback
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    depends_on:
      - keycloak
    networks:
      - guce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # MONITORING 360 - PROMETHEUS
  # ===========================================
  # Sur le Hub:
  # - Aggregation des metriques de toutes les instances
  # - Federation Prometheus pour collecte centralisee
  #
  # Sur chaque Instance:
  # - Prometheus local pour metriques
  # - Agent qui pousse vers le Hub
  # ===========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: guce-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - guce-network

  # ===========================================
  # MONITORING 360 - LOKI (Logs)
  # ===========================================
  # Agregation des logs:
  # - Logs des microservices
  # - Logs d'audit
  # - Logs de securite
  # ===========================================

  loki:
    image: grafana/loki:2.9.0
    container_name: guce-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - guce-network

  # ===========================================
  # MONITORING 360 - GRAFANA (Dashboards)
  # ===========================================
  # Dashboards pour:
  # - Vue 360 de toutes les instances (Hub)
  # - Sante des services
  # - Metriques metier (transactions, utilisateurs)
  # - Alertes
  # ===========================================

  grafana:
    image: grafana/grafana:latest
    container_name: guce-grafana
    ports:
      - "3000:3000"
    environment:
      # Basic config
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      # Server config
      GF_SERVER_ROOT_URL: http://localhost:3000
      # Keycloak SSO OAuth2
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "Keycloak"
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "grafana"
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "grafana-sso-secret"
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email roles"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "http://localhost:8180/realms/e-guce-hub/protocol/openid-connect/auth"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "http://keycloak:8080/realms/e-guce-hub/protocol/openid-connect/token"
      GF_AUTH_GENERIC_OAUTH_API_URL: "http://keycloak:8080/realms/e-guce-hub/protocol/openid-connect/userinfo"
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(roles[*], 'SUPER_ADMIN') && 'Admin' || contains(roles[*], 'hub-admin') && 'Admin' || contains(roles[*], 'monitoring-viewer') && 'Viewer' || 'Viewer'"
      GF_AUTH_SIGNOUT_REDIRECT_URL: "http://localhost:8180/realms/e-guce-hub/protocol/openid-connect/logout?redirect_uri=http://localhost:3000"
      # Disable anonymous access
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
      - keycloak
    networks:
      - guce-network

  # ===========================================
  # ALERTMANAGER (Alertes)
  # ===========================================
  # Gestion des alertes:
  # - Instance DOWN
  # - High CPU/Memory
  # - Disk Space Low
  # - High Response Time
  # - Database Connection Failed
  # ===========================================

  alertmanager:
    image: prom/alertmanager:latest
    container_name: guce-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infrastructure/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - guce-network

# ===========================================
# MICROSERVICES BACKEND
# ===========================================

  # MS-Tenant: Gestion des tenants/instances GUCE
  ms-tenant:
    build:
      context: ./ms-tenant
      dockerfile: Dockerfile
    image: guce/ms-tenant:latest
    container_name: guce-ms-tenant
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/guce_hub
      SPRING_DATASOURCE_USERNAME: guce_admin
      SPRING_DATASOURCE_PASSWORD: guce_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DEPLOYMENT_MODE: docker
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - guce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MS-Procedure: Gestion des procedures
  ms-procedure:
    build:
      context: ./ms-procedure
      dockerfile: Dockerfile
    image: guce/ms-procedure:latest
    container_name: guce-ms-procedure
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/guce
      SPRING_DATASOURCE_USERNAME: guce
      SPRING_DATASOURCE_PASSWORD: guce
      ZEEBE_CLIENT_BROKER_GATEWAY_ADDRESS: zeebe:26500
    depends_on:
      postgres:
        condition: service_healthy
      zeebe:
        condition: service_started
    networks:
      - guce-network

  # MS-Generator: Generation de code/procedures
  ms-generator:
    build:
      context: ./ms-generator
      dockerfile: Dockerfile
    image: guce/ms-generator:latest
    container_name: guce-ms-generator
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/guce
      SPRING_DATASOURCE_USERNAME: guce
      SPRING_DATASOURCE_PASSWORD: guce
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guce-network

  # MS-Referential: Referentiels et donnees de base
  ms-referential:
    build:
      context: ./ms-referential
      dockerfile: Dockerfile
    image: guce/ms-referential:latest
    container_name: guce-ms-referential
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/guce
      SPRING_DATASOURCE_USERNAME: guce
      SPRING_DATASOURCE_PASSWORD: guce
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guce-network

# ===========================================
# VOLUMES
# ===========================================

volumes:
  postgres_data:
    name: guce-postgres-data
  redis_data:
    name: guce-redis-data
  mongodb_data:
    name: guce-mongodb-data
  elasticsearch_data:
    name: guce-elasticsearch-data
  zeebe_data:
    name: guce-zeebe-data
  minio_data:
    name: guce-minio-data
  prometheus_data:
    name: guce-prometheus-data
  grafana_data:
    name: guce-grafana-data
  loki_data:
    name: guce-loki-data
  alertmanager_data:
    name: guce-alertmanager-data

# ===========================================
# NETWORKS
# ===========================================

networks:
  guce-network:
    driver: bridge
    name: guce-network
