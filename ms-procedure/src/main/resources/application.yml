# =============================================================================
# E-GUCE 3G - ms-procedure Configuration
# =============================================================================
# Ce microservice gere les procedures et les declarations.
#
# Deploiement:
# - Sur le Hub: Templates de procedures partages
# - Sur les Instances: Procedures et declarations specifiques au pays
# =============================================================================

spring:
  application:
    name: ms-procedure

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # -----------------------------------------
  # Base de donnees
  # -----------------------------------------
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:guce_procedure}
    username: ${DB_USER:guce}
    password: ${DB_PASSWORD:guce}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: procedure

  liquibase:
    enabled: true
    change-log: classpath:db/migration/db.changelog-master.xml
    default-schema: procedure

  # -----------------------------------------
  # Kafka
  # -----------------------------------------
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest

  # -----------------------------------------
  # Securite OAuth2/Keycloak
  # -----------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:guce-cameroun}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:guce-cameroun}/protocol/openid-connect/certs

# -----------------------------------------
# Serveur
# -----------------------------------------
server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /

# -----------------------------------------
# Zeebe / Camunda 8 (Workflow Engine)
# -----------------------------------------
zeebe:
  client:
    broker:
      gateway-address: ${ZEEBE_ADDRESS:localhost:26500}
    security:
      plaintext: true
    worker:
      default-name: guce-procedure-worker
      default-type: io.camunda:guce

# -----------------------------------------
# Actuator / Monitoring
# -----------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}
      instance: ${guce.instance.id:local}

# -----------------------------------------
# OpenAPI / Swagger
# -----------------------------------------
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# -----------------------------------------
# Configuration GUCE
# -----------------------------------------
guce:
  openapi:
    server-url: ${SERVER_URL:http://localhost:8082}

  # Configuration Keycloak
  keycloak:
    auth-server-url: ${KEYCLOAK_URL:http://localhost:8180}
    realm: ${KEYCLOAK_REALM:guce-cameroun}

  # Configuration Instance (pour les deployements Instance)
  instance:
    id: ${GUCE_INSTANCE_ID:DEV-LOCAL}
    code: ${GUCE_INSTANCE_CODE:DEV}
    name: ${GUCE_INSTANCE_NAME:Local Development}
    country: ${GUCE_INSTANCE_COUNTRY:CM}

  # Configuration Hub (pour la communication avec le Hub)
  hub:
    enabled: ${GUCE_HUB_ENABLED:false}
    url: ${GUCE_HUB_URL:https://e-guce-hub.com}
    api-key: ${GUCE_HUB_API_KEY:}
    # Monitoring - Envoi des metriques au Hub
    monitoring:
      enabled: ${GUCE_HUB_MONITORING_ENABLED:false}
      metrics-push-interval: 60000  # 1 minute
      health-check-interval: 30000  # 30 secondes
      logs-push-enabled: false
    # Synchronisation des templates depuis le Hub
    sync:
      enabled: ${GUCE_HUB_SYNC_ENABLED:false}
      interval: 3600000  # 1 heure

  # Configuration des procedures
  procedure:
    # Nombre max de versions conservees par procedure
    max-versions: 10
    # Delai avant archivage des declarations (jours)
    archive-after-days: 365

# -----------------------------------------
# Logging
# -----------------------------------------
logging:
  level:
    cm.guce: ${LOG_LEVEL:DEBUG}
    io.camunda.zeebe: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# =============================================================================
# Profil: dev (Developpement local)
# =============================================================================
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    cm.guce: DEBUG
    org.springframework.security: DEBUG

---
# =============================================================================
# Profil: hub (Deploiement sur le Hub)
# =============================================================================
spring:
  config:
    activate:
      on-profile: hub

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/realms/e-guce-hub
          jwk-set-uri: ${KEYCLOAK_URL}/realms/e-guce-hub/protocol/openid-connect/certs

guce:
  keycloak:
    realm: e-guce-hub
  hub:
    enabled: false  # Pas besoin de communiquer avec soi-meme

---
# =============================================================================
# Profil: instance (Deploiement sur une Instance)
# =============================================================================
spring:
  config:
    activate:
      on-profile: instance

guce:
  hub:
    enabled: true
    monitoring:
      enabled: true
    sync:
      enabled: true

---
# =============================================================================
# Profil: prod (Production)
# =============================================================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    cm.guce: INFO
    io.camunda.zeebe: WARN
    org.springframework.security: WARN
